<h1 class="h4 titulo mb-2">Pesquisa de Produtos</h1>

<p *ngIf="!produtos">
  Carregando produtos...
</p>

<button class="btn btn-primary mb-2" [routerLink]='["/produto"]'>Adicionar Produto</button>

<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>
        {{p.nome}}
      </td>
      <td>
        {{p.descricao}}
      </td>
      <td>
        R$ {{p.preco}}
      </td>
      <td>
        <button class="btn btn-success btn-sm" >Editar</button>
      </td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deletarProduto(p)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
