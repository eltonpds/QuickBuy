<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let p of produtos">
      <div class="card">
        <img />
        <div class="card-body">
          <h5 class="card-title">{{p.nome}}</h5>
          <div class="h5">{{p.descricao}}</div>
          <h5 class="h5">{{p.preco}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
